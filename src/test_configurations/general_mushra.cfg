                          'stimulus_keys': ['S1', 'S2', 'S3', 'S4', 'S5', 'S6', 'S7', ],
                          'evaluation_instructions_html': None}
        group_data['conditions'] = [condition_data, ]
        test['condition_groups'].append(group_data)
    TESTS.append(test)
