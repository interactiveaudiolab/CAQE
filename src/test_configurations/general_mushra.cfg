    test = {'test_config_variables': test_cfg_vars,
            'condition_groups': []}

    for i in range(1, num_audio_files + 1):
        # THE AUDIO STIMULUS FILES
        group_data = {'reference_files': [['Reference', 'exp%02d_target.wav' % i],],
                      'stimulus_files': [['S1', 'exp%02d_target.wav' % i],
